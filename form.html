<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utc-8">
		<title>Modelo de formulário</title>
		<link rel="stylesheet" href="form.css">
	</head>
	<body>
		<h1>Formulário de Candidatura de Emprego</h1>
		
		<h3>Preencha suas informações</h3>
		
		<form>
			<fieldset>
				<p>
				<label class="key" for="name">Nome: </label>
				<input id="name" type="text">
				<label class="key" for="name">Último: </label>
				<input id="name" type="text">
				</p>
				<label class="key" for="email">Email: </label>
				<input id="email" type="email">
				
				<p class="key">Para qual posição vocês está se candidatando? </p>
				
				<label for="1">Desenvolvedor Back-end </label>
				<input id="1" type="checkbox">
				<label for="2">Desenvolvedor Front-end </label>
				<input id="2" type="checkbox">
				<label for="3">Analista </label></label>
				<input id="3" type="checkbox">
				
				<p>
				<label class="key" for="date">Data de início:</label>
				<input id="date" type="date">
				</p>
				
				<p class="key">Sua situação atual de emprego? </p>
				
				<label for="o1">Empregado </label>
				<input id="o1" type="checkbox">
				<label for="o2">Desempregado </label>
				<input id="o2" type="checkbox">
				<br>
				<label for="o3">Autônomo </label></label>
				<input id="o3" type="checkbox">
				<label for="o4">Estudante </label></label>
				<input id="o4" type="checkbox">
				<br>
				
				<p>
				<label class="key" for="curriculo">Envie seu currículo através da URL:  </label>
				<input id="curriculo" type="url">
				</p>
				
			</fieldset>

			<fieldset>
				<p>
				<label class="key" for="ref">Gostaria de listar alguma referência? </label>
				</p>
				<label for="ref">Sim </label>
				<input id="ref" type="checkbox">
				<label for="ref">Não </label>
				<input id="ref" type="checkbox">
				
				<p>
				<label class="key" for="name">Nome: </label>
				<input id="name" type="text">
				<label class="key" for="name">Último: </label>
				<input id="name" type="text">
				</p>
				<label class="key" for="email">Email: </label>
				<input id="email" type="email">
				<br>
				
				<p>
				<button>Enviar Formulário</button>
				</p>
			</fieldset>
		</form>
		
	</body>
</html>
